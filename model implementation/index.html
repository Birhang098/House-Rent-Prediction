<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"],
        select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Rent Prediction</h1>
        <form action="/predict" method="post">
            <label for="BHK">Number of Bedrooms (BHK):</label>
            <input type="number" id="BHK" name="BHK" required>
            
            <label for="Size">Size of Property (in sq.ft):</label>
            <input type="number" id="Size" name="Size" step="0.01" required>

            <label for="Area_Type">Area Type:</label>
            <select id="Area_Type" name="Area_Type" required>
                <option value="0">Super Area</option>
                <option value="1">Carpet Area</option>
                <option value="2">Built Area</option>
            </select>

            <label for="City">City:</label>
            <select id="City" name="City" required>
                <option value="0">Kolkata</option>
                <option value="1">Mumbai</option>
                <option value="2">Bangalore</option>
                <option value="3">Delhi</option>
                <option value="4">Chennai</option>
                <option value="5">Hyderabad</option>
            </select>

            <label for="Furnishing_Status">Furnishing Status:</label>
            <select id="Furnishing_Status" name="Furnishing_Status" required>
                <option value="0">Unfurnished</option>
                <option value="1">Semi-Furnished</option>
                <option value="2">Furnished</option>
            </select>

            <label for="Tenant_Preferred">Tenant Preferred:</label>
            <select id="Tenant_Preferred" name="Tenant_Preferred" required>
                <option value="0">Bachelors/Family</option>
                <option value="1">Bachelors</option>
                <option value="2">Family</option>
            </select>

            <label for="Bathroom">Number of Bathrooms:</label>
            <input type="number" id="Bathroom" name="Bathroom" required>

            <label for="Point_of_Contact">Point of Contact:</label>
            <select id="Point_of_Contact" name="Point_of_Contact" required>
                <option value="0">Contact Owner</option>
                <option value="1">Contact Agent</option>
                <option value="2">Contact Builder</option>
            </select>

            <button type="submit">Predict Rent</button>
        </form>
    </div>
</body>
</html>
